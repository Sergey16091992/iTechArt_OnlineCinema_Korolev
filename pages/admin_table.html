<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>admin_table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <boostrap link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- > -->

    <!-- < my files -->
    <script src="../js/add_film.js"></script>
    <script src="../js/treatment_form.js"></script>
    <!-- > -->
  </head>
  <body>
    <div class="container-fluid">
      <h1>Administrator</h1>
      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#users" data-toggle="tab">Users</a>
        </li>
        <li><a href="#films" data-toggle="tab">Films</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active fade in" id="users">
          <table class="table table-bordered table-hover">
            <thead>
              <tr class="active">
                <th>â„–</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Act</th>
              </tr>
            </thead>
            <tbody>
              <script>
                getUsers().map((user, index) => {
                  document.write('<tr>')
                  document.write('<td>' + (index + 1) + '</td>')
                  document.write('<td>' + user.First_name + '</td>')
                  document.write('<td>' + user.Lost_name + '</td>')
                  document.write('<td>' + user.email + '</td>')
                  document.write(
                    '<td><button class="btn btn-danger" onClick="deleteUser(' +
                      index +
                      ')" type="reset" value="Remove_request.">Remove request</button></td>'
                  )
                  
                  document.write('</tr>')
                })
              </script>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="films">
          <table class="table table-bordered table-hover">
            <thead>
              <tr class="active">
                <th>Image of film</th>
                <th>Genre</th>
                <th>Name of film</th>
                <th>Description</th>
                <th>Show period</th>
                <th>Prise</th>
                <th>Act</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Url of image"
                    id="img"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a Genre"
                    id="genre"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a name of film"
                    id="name_film"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Description"
                    id="description"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Start"
                    id="start"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="End"
                    id="end"
                  />
                </td>

                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a prise"
                    id="prise"
                  />
                </td>
                <td>
                  <button
                    class="btn btn-success"
                    type="submit"
                    value="Add film"
                    id="add"
                  >
                    Add film</button
                  ><br /><br />
                  <button class="btn btn-danger" type="submit" value="Remove">
                    Remove
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>

          <table class="table table-bordered table-hover">
              <thead>
                  <tr class="active">
                    <th>Id</th>
                    <th>Image of film</th>
                    <th>Genre</th>
                    <th>Name of film</th>
                    <th>Description</th>
                    <th>Show period</th>
                    <th>Prise</th>
                    <th>Act</th>
                  </tr>
                </thead>
            <script>
              getFilms().map((film, index) => {
                document.write('<tr>')
                document.write('<td>' + (index + 1) + '</td>')
                document.write('<td>' + film.Img + '</td>')
                document.write('<td>' + film.Genre + '</td>')
                document.write('<td>' + film.Name_film + '</td>')
                document.write('<td>' + film.Description + '</td>')
                document.write('<td>' + film.Start + '<br>'+film.End+ '</td>')
                // document.write('<td>' +  + '</td>')
                document.write('<td ">' + film.Prise + '</td>')
                document.write(
                  '<td><button class="btn btn-danger" onClick="deleteFilm(' +
                      index +
                      ')" type="submit" value="Remove">Remove</button><br /></td>'
                )                    
                document.write('</tr>')
              })
            </script>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

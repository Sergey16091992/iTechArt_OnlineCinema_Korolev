<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>registration</title>

    <!-- <boostrap link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- > -->

    <!-- < my files -->
    <script src="../js/treatment_form.js"></script>
    <!-- > -->
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a href="cinema_page1.html" class="navbar-brand">Online Cinema</a>
        </div>
      </div>
    </nav>

    <!-- Form of registration -->
    <div class="container">
      <h1 class="text-center">Registration</h1>

      <!-- <form class="form-horizontal" action="" method="post" name="test" onsubmit="valid(this)"> 1 -->
      <form
        class="form-horizontal"
        action=""
        method="post"
        name="test"
        id="form"
      >
        <div class="form-group">
          <!--First Name  -->
          <label for="fname" class="control-label col-md-4">First Name</label>

          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              name="fname"
              id="fname"
              placeholder="Enter your First Name"
            />
          </div>
        </div>

        <!--First Last  -->
        <div class="form-group">
          <label for="lname" class="control-label col-md-4">Last Name</label>

          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              name="lname"
              id="lname"
              placeholder="Enter your Last Name"
            />
          </div>
        </div>

        <!--email  -->
        <div class="form-group">
          <label for="email" class="control-label col-md-4">Email</label>

          <div class="col-md-5">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
        </div>
        <!--Sing in  -->
        <div class="col-md-5 col-md-offset-4">
          <!-- <input type="submit" name="submit" class="btn btn-success" value="Sing in">  1 -->
          <input
            type="button"
            onclick="valid(document.getElementById('form'))"
            id="sub"
            name="submit"
            class="btn btn-success"
            value="Registration"
          />
        </div>
      </form>
    </div>
  </body>
</html>

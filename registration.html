<!-- script for registration form  -->
    <script type="text/javascript">
        function valid(form){
            let fail=false;
            let fname=form.fname.value;
            let lname=form.lname.value;
            let email=form.email.value;
            var test_E_mail=/[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;

            
                if(fname==""||fname==" "){
                    fail="You have not entered your First Name!";
                }
                else if(lname==""||lname==" "){
                    fail="You have not entered your Last Name!";
                }
                else if(test_E_mail.test(email)==false){
                    fail="Email is not correct";
                }
                    

            if(fail){
                alert(fail);
            }    
           
            // if(fail){   //1
            //     alert(fail);
            //     return false;
            // }
            // else{
            //     return true;
            // }
        }
    </script>

<!--First Name  -->
            <label for="fname" class="control-label col-md-4">First Name</label>

<!--First Last  -->

<!--email  -->
